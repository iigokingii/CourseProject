<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Refresh" content="2" /> -->
    <title>AddNewFilm</title>
    <!-- <link rel="stylesheet" href="../../static/Admin/AddNewFilm/AddNewFilm.css"> -->
    <link rel="stylesheet" th:href="@{Admin/AddNewFilm/AddNewFilm.css}">
    <!-- <link rel="stylesheet" href="../../static/Shared/Auth.css"> -->
    <link rel="stylesheet" th:href="@{Shared/Auth.css}">
</head>
<body>
    <input type="hidden" id="filmID" name="filmID" th:value="${filmID != null ? filmID : ''}">
    <!--TODO сделать валидацию данных, добавить больше символов в бд для комментария-->
    <header class="header">
        <div class="headerWrapper">
            <div class="navElem">
                <a th:href="@{/addNewFilm}">add New Film</a>
            </div>
            <div class="navElem">
                <a th:href="@{/AllUsersPage}">All Registrated Users</a>
            </div>
            <div class="navElem">
                <a th:href="@{/AllFilms}">All Films</a>
            </div>
            <div class="navElem" id="logout">
                <a href="#">logout</a>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="content-wrap">
            <div class="content">
                <div class="leftInfo">
                    <div>
                        <label>Add Poster</label>
                        <div class="poster" id="poster">
                            <div class="posterWrapper">
                                <div class="file-input">
                                    <label for="posterInput">
                                        <img th:src="@{/images/plus.png}"></img>
                                    </label>
                                    <input id="posterInput" type="file">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="TrailerWrapper">
                        <label>Add Trailer</label>
                        <div class="trailer" id="trailer">
                            <div class="trailerWrapper">
                                <div class="file-input">
                                    <label for="trailerInput">
                                        <img th:src="@{/images/plus.png}"></img>
                                    </label>
                                    <input id="trailerInput" type="file">
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="middleInfo">
                    <form>
                        <div class="row">
                            <div class="titleOfRow">
                                <label>Movie title:</label>
                            </div>
                            <div class="inputValue">
                                <input id="TITLE" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="titleOfRow">
                                <label>Movie original title:</label>
                            </div>
                            <div class="inputValue">
                                <input id="ORIGINAL_TITLE" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="titleOfRow">
                                <label>date of release:</label>
                            </div>
                            <div class="inputValue">
                                <input id="YEAR_OF_POSTING" type="date" max="" value="${currentDate}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="titleOfRow">
                                <label>Country:</label>
                            </div>
                            <div class="inputValue">
                                <input id="COUNTRY" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="titleOfRow">
                                <label>Rating IMdB:</label>
                            </div>
                            <div class="inputValue">
                                <input id="RATING_IMDb" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="titleOfRow">
                                <label>Rating KP:</label>
                            </div>
                            <div class="inputValue">
                                <input id="RATING_KP" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="titleOfRow">
                                <label>Box office receipts:</label>
                            </div>
                            <div class="inputValue">
                                <input id="BOX_OFFICE_RECEIPTS" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="titleOfRow">
                                <label>Budget:</label>
                            </div>
                            <div class="inputValue">
                                <input id="BUDGET" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="titleOfRow">
                                <label>Age:</label>
                            </div>
                            <div class="inputValue">
                                <input id="AGE" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="titleOfRow">
                                <label>Viewing time:</label>
                            </div>
                            <div class="inputValue">
                                <input id="VIEWING_TIME" type="text">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="rightInfo">
                    <div class="rightInfoWrapper">
                        <div class="GenForm">
                            <div class="type">
                                <label>Genres></label>
                            </div>
                            <div id="Genres">
                                <input id="Genre0" type="text" class="generatedInput">
                            </div>
                            <div class="addNewInput">
                                <button id="addNewGenreInput">Add genre...</button>
                                <button id="deleteNewGenreInput">delete</button>
                            </div>
                        </div>
                        <div class="GenForm">
                            <div class="type">
                                <label>Directors></label>
                            </div>
                            <div id="Directors">
                                <input id="Director0" type="text" class="generatedInput">
                            </div>
                            <div class="addNewInput">
                                <button id="addNewDirectorInput">Add director...</button>
                                <button id="deleteNewDirectorInput">delete</button>
                            </div>
                        </div>
                        <div class="GenForm">
                            <div class="type">
                                <label>Actors></label>
                            </div>
                            <div id="Actors">
                                <input id="Actor0" type="text" class="generatedInput">
                            </div>
                            <div class="addNewInput">
                                <button id="addNewActorInput">Add actor...</button>
                                <button id="deleteNewActorInput">delete</button>
                            </div>
                        </div>
                        <div class="GenForm">
                            <div class="type">
                                <label>Interesting facts></label>
                            </div>
                            <div id="Facts">
                                <textarea id="Fact0" type="text"></textarea>
                            </div>
                            <div class="addNewInput">
                                <button id="addNewFactInput">Add fact...</button>
                                <button id="deleteNewFactInput">delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="DescriptionRow">
                    <div class="titleOfDescriptionRow">
                        <label>Description:</label>
                    </div>
                    <div class="textareaValue">
                        <textarea id="Description"></textarea>
                    </div>
                </div>
            </div>

            <div>
                <p style="color: red; margin-top: 10px; text-transform: uppercase; margin-right: 4.4%; text-align: right;" id="ErrorMsg"></p>
            </div>
            
            <div class="sendBtn" id="SendToServer">
                <button>Add Film</button>
            </div>
        </div>
    </div>
    <!-- <script src="../../static/Admin/AddNewFilm/AddNewFilm.js"></script> -->
    <script>
        var currentDate = new Date().toISOString().split("T")[0];
        document.getElementById("YEAR_OF_POSTING").max = currentDate;
    </script>
    <script th:src="@{/Admin/AddNewFilm/AddNewFilm.js}"></script>
    <script th:src="@{/Shared/JwtApi.js}"></script>
    <script th:src="@{Shared/AddValidation.js}"></script>
    <script th:src="@{/Shared/Blob.js}"></script>
    <script th:src="@{/Shared/LogOut.js}"></script>
</body>
</html>
